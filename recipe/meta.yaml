{% set name = "rest-pandas" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/rest-pandas-{{ version }}.tar.gz
  sha256: 13796398565a08c668e0fd31861939df6d0f9cc859b1493308f7cc5c11ea247c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools-scm
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - django >=3.2,<5.0
    - djangorestframework >=3.3.1
    - pandas >=0.19.0

test:
  commands:
    - python -c "import django; from django.conf import settings; settings.configure(); django.setup(); import rest_pandas"  
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/wq/django-rest-pandas
  summary: Serves up pandas dataframes via the Django REST Framework for client-side(i.e. d3.js) visualizations
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
